<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortner</title>
</head>
<body>
    <h1>URL Shortner</h1>
    <form method="post" action="/add-url">
        <input type="text" name="url" type="url" required placeholder="url" id="url">
        <input type="text" name="url-slug" required placeholder="url-slug" id="url-slug">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
